<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeferson Lucas | LinkDev</title>
	<!-- Icon -->
	<link rel="icon" href="./assets/img/favicon.ico">
	<!-- Style -->
	<link rel="stylesheet" href="./src/css/style.css">
	<!-- Script -->
	<script text="text/javascript" src="./src/js/script.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="grey darken-4">

	<div class="container center">
		<div class="row">
			<div class="col s12">
				<img class="circle responsive-img" id="avatar" />
				<h4 class="white-text text-white" id="name"></h4>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="waves-effect waves-light grey darken-4 btn btn-large z-depth-5" style="width: 60%;"
					href="https://github.com/JefersonLucas/" id="github">
					<i class=" fab fa-github"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="waves-effect waves-light red darken-1 btn btn-large z-depth-5" style="width: 60%;"
					href="https://www.instagram.com/jeferson.luckas/" id="instagram">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="waves-effect waves-light blue accent-4 btn btn-large z-depth-5" style="width: 60%;"
					href="https://www.facebook.com/profile.php?id=100004317732004" id="facebook">
					<i class="fab fa-facebook"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="waves-effect waves-light blue btn btn-large z-depth-5" style="width: 60%;"
					href="https://www.linkedin.com/in/jeferson-lucas/" id="linkedin">
					<i class="fab fa-linkedin"></i>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="waves-effect waves-light blue lighten-2 btn btn-large z-depth-5" style="width: 60%;"
					href="https://twitter.com/JefersonLuckas" id="twitter">
					<i class="fab fa-twitter"></i>
				</a>
			</div>
		</div>

	</div>
</body>

</html>
